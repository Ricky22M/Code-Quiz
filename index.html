<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name=" viewport" content="width=device-width, intitial-scale=1"/>
        <link rel="stylesheet" href="./assets/CSS/style.css"/>
        <title>Coding Quiz</title>
    </head>
    <body>
        <!-- Header will display the high scores button and will display the timer in seconds -->
        <header>
            <div class="header">
                <div class="highScore">
                    <button id="scores" class="button">View Highscores</button>
                </div>
                <h4 id="timePlacement">Time: 60</h4>
            </div>
        </header>
        <main>
            <!-- This code shows the user the introduction page of this quiz -->
            <section class="introPage" id="introPage">
                <div id="intro">
                    <h1>Welcome to the Coding Quiz!</h1>
                    <p id="description">
                        Here we are testing you on your knowledge in coding ranging from 
                        HTML to JavaScript to general knowledge in coding.
                    </p>
                    <button class="button" id="beginButton">Start Quiz</button>
                </div>
            </section>
            <!-- This code shows the user the question page, where the page will ask the user questions -->
            <section class="questionPage" id="questionPage">
                <h2 id="questionPrompt">Question Prompt</h2>
                <ul>
                    <li><button class="options button" id="optionButtonOne" value="a">Button1</button></li>
                    <li><button class="options button" id="optionButtonTwo" value="b">Button2</button></li>
                    <li><button class="options button" id="optionButtonThree" value="c">Button3</button></li>
                    <li><button class="options button" id="optionButtonFour" value="d">Button4</button></li>
                </ul>
                <!-- Shows if the user gets a question correct or incorrect -->
                <div id="bottomLine">
                    <p>Correct! / Wrong!</p>
                </div>
            </section>
            <!-- This page will ask the user to submit the test results with their initials -->
            <section class="submitResults" id="submitResults">
                <h2 id="endQuiz">All done!</h2>
                <p id="userScore">Your final score is </p>
                <p>Enter initials
                    <input id="initials">
                    <button class="button" id="submitButton">Submit</button>
                </p>
            </section>
            <!-- This page is used to show the user the high scores -->
            <section class="highScorePage" id="highScorePage">
                <h2>High Scores</h2>
                <div id="scoreTracker">
                    <p>Your record</p>
                </div>
                <div>
                    <button class="button" id="backButton">Go back</button>
                    <button class="button" id="clearButton">Clear Highscores</button>
                </div>
            </section>
        </main>
        <footer>
            <p>Thanks For Visiting!</p>
        </footer>
        <script src="./assets/Script/script.js"></script>
    </body>
</html>
